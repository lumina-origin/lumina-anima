 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Talk to Elian</title>
<style>
body {
background-color: #111;
color: #eee;
font-family: 'Segoe UI', sans-serif;
padding: 20px;
text-align: center;
}
#chatbox {
background-color: #222;
padding: 20px;
border-radius: 8px;
margin: 20px auto;
max-width: 600px;
}
.message {
margin: 10px 0;
}
.user {
color: #8ecae6;
}
.elian {
color: #ffd166;
}
</style>
</head>
<body>
<h1>Talk to Elian</h1>
<div id="chatbox">
<div id="messages"></div>
<input type="text" id="userInput" placeholder="Ask Elian something deep..." style="width:80%; padding:10px;">
<button onclick="sendMessage()" style="padding:10px;">Send</button>
</div>

<script>
async function sendMessage() {
const input = document.getElementById("userInput");
const message = input.value;
if (!message) return;

const messagesDiv = document.getElementById("messages");
messagesDiv.innerHTML += `<div class="message user"><strong>You:</strong> ${message}</div>`;
input.value = "";

const response = await fetch("https://api.openai.com/v1/chat/completions", {
method: "POST",
headers: {
"Content-Type": "application/json",
"Authorization": "Bearer sk-TVOJ_KLJUC_TUKAJ"
},
body: JSON.stringify({
model: "gpt-3.5-turbo",
messages: [{ role: "user", content: message }]
})
});

const data = await response.json();
const elianReply = data.choices?.[0]?.message?.content || "(Elian is silent...)";

messagesDiv.innerHTML += `<div class="message elian"><strong>Elian:</strong> ${elianReply}</div>`;
}
</script>
</body>
</html>
